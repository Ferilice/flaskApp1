{% extends "lab12/base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Confrim Password</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Go to <a href="{{ url_for('lab12_change_1') }}">Confrim Password</a>.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="field">
        <div class="control">
          <input class="input is-large" type="password" name="password" placeholder="password" autofocus="">
        </div>
      </div>
      <button class="button is-block is-info is-large is-fullwidth" onmouseover="this.style.backgroundColor='#006db9'"
        onmouseout="this.style.backgroundColor=''">Next</button>

    </form>
    <button class="button is-block is-info is-large is-fullwidth"
      onclick="location.href='{{ url_for('lab11_microblog')}}'"
      style="margin-top: 10px; background-color:rgb(173, 173, 173) ;" onmouseover="this.style.backgroundColor='gray'"
      onmouseout="this.style.backgroundColor='rgb(173, 173, 173)'">Cancel</button>
  </div>
</div>
{% endblock %}
