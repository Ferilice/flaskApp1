{% extends "lab12/base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Confrim Password</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Go to <a href="{{ url_for('lab12_change_1') }}">Confrim Password</a>.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="field">
        <div class="control">
          <input class="input is-large" type="password" name="password" placeholder="password" autofocus="">
        </div>
      </div>
      <button class="button is-block is-info is-large is-fullwidth">Next</button>
    </form>
  </div>
</div>
{% endblock %}
